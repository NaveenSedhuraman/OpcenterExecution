        <div role="main" id="mc-main-content">
            <p class="Head2">属性窗格<a name="kanchor90"></a></p>
            <p class="_1body">“属性”窗格用于查看和编辑 Portal Studio 虚拟对象（如页面、Web 部件和控件）的属性。</p>
            <p class="_1body"> 工具栏在“属性”窗格的顶部显示，并按字母顺序或按组排序属性列表。 </p>
            <p class="_1body">当选择属性时，“属性”窗格下方将出现显示控件和页面属性相关信息的描述窗口。有关控件属性及其属性描述的列表，请参考“<a href="../../General Properties/Controls.htm" class="MCXref xref" xrefformat="{paratext}">控件属性</a>”。有关页面属性及其属性描述的列表，请参考“<a href="../../General Properties/PageProperties.htm" class="MCXref xref" xrefformat="{paratext}">页面属性</a>”。</p>
            <p class="_1body" data-mc-conditions="Default.ScreenOnly"><a name="Properties_Pane"></a>
            </p>
            <p class="Head3-Side"><a name="How_to_Show_or_Hide_the_Properties_Pane"></a>如何显示属性窗格<a name="kanchor91"></a></p>
            <p class="_1bodyKeepWithNext">按照以下步骤显示“属性”窗格：</p>
            <table class="AutoNumber_p_Step1" style="width: 100%; margin-left: 0;" cellspacing="0" cellpadding="0">
                <col style="width: 45px;" />
                <col style="width: 30px;" />
                <col style="width: auto;" />
                <tr>
                    <td valign="top" />
                    <td class="AutoNumber_p_Step1" valign="top"><span class="Number"><b>1.</b></span>
                    </td>
                    <td class="AutoNumber_p_Step1" valign="top" data-mc-autonum="&lt;b&gt;1.&lt;/b&gt;">访问 Portal Studio。</td>
                </tr>
            </table>
            <table class="AutoNumber_p_Step1" style="width: 100%; margin-left: 0;" cellspacing="0" cellpadding="0">
                <col style="width: 45px;" />
                <col style="width: 30px;" />
                <col style="width: auto;" />
                <tr>
                    <td valign="top" />
                    <td class="AutoNumber_p_Step1" valign="top"><span class="Number"><b>2.</b></span>
                    </td>
                    <td class="AutoNumber_p_Step1" valign="top" data-mc-autonum="&lt;b&gt;2.&lt;/b&gt;">如果“属性”窗格处于隐藏状态，单击<b>显示/隐藏属性</b>。<span class="Emphasis">将显示“属性”窗格。</span></td>
                </tr>
            </table>
