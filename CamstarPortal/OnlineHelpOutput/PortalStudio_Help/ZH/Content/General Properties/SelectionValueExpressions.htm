        <div role="main" id="mc-main-content">
            <p class="Head2">选择值表达式<a name="kanchor62"></a></p>
            <p class="_1body">可以将字段配置为提供值列表。选择值表达式具有的默认行为与其在 Portal Web 应用程序中具有的默认行为相同。可以通过字段表达式构建器中的控件属性覆盖默认行为。</p>
            <p class="_1body">选择值表达式可设为以下项目之一：</p>
            <table class="AutoNumber_p__1bullet" style="width: 100%; margin-left: 0;" cellspacing="0" cellpadding="0">
                <col style="width: 45px;" />
                <col style="width: 30px;" />
                <col style="width: auto;" />
                <tr>
                    <td valign="top" />
                    <td class="AutoNumber_p__1bullet" valign="top"><span class="Dingbat-SqBullet"><span style="font-size: 120%;" class="mcFormatSize">•</span></span>
                    </td>
                    <td class="AutoNumber_p__1bullet" valign="top" data-mc-autonum="&lt;span style=&quot;font-size: 120%;&quot; class=&quot;mcFormatSize&quot;&gt;•&lt;/span&gt;">静态值列表</td>
                </tr>
            </table>
            <table class="AutoNumber_p__1bullet" style="width: 100%; margin-left: 0;" cellspacing="0" cellpadding="0">
                <col style="width: 45px;" />
                <col style="width: 30px;" />
                <col style="width: auto;" />
                <tr>
                    <td valign="top" />
                    <td class="AutoNumber_p__1bullet" valign="top"><span class="Dingbat-SqBullet"><span style="font-size: 120%;" class="mcFormatSize">•</span></span>
                    </td>
                    <td class="AutoNumber_p__1bullet" valign="top" data-mc-autonum="&lt;span style=&quot;font-size: 120%;&quot; class=&quot;mcFormatSize&quot;&gt;•&lt;/span&gt;">设置数据</td>
                </tr>
            </table>
            <table class="AutoNumber_p__1bullet" style="width: 100%; margin-left: 0;" cellspacing="0" cellpadding="0">
                <col style="width: 45px;" />
                <col style="width: 30px;" />
                <col style="width: auto;" />
                <tr>
                    <td valign="top" />
                    <td class="AutoNumber_p__1bullet" valign="top"><span class="Dingbat-SqBullet"><span style="font-size: 120%;" class="mcFormatSize">•</span></span>
                    </td>
                    <td class="AutoNumber_p__1bullet" valign="top" data-mc-autonum="&lt;span style=&quot;font-size: 120%;&quot; class=&quot;mcFormatSize&quot;&gt;•&lt;/span&gt;">查询</td>
                </tr>
            </table>
            <p class="_1body">静态选择值允许显示具有相同字段类型的所有实例对象。</p>
            <p class="_1body">查询允许根据查询定义字段的选择值。</p>
            <p class="_1body" data-mc-conditions="Default.ScreenOnly"><a name="When_Using_Selection_Value_Expressions"></a>
            </p>
            <div class="MCDropDown MCDropDown_Closed dropDown"><span class="MCDropDownHead dropDownHead"><a href="javascript:void(0)" class="MCDropDownHotSpot dropDownHotspot MCDropDownHotSpot_ MCHotSpotImage" aria-expanded="false"><img class="MCDropDown_Image_Icon" src="../../Skins/Default/Stylesheets/Images/transparent.gif" height="11" width="16" alt="关闭" data-mc-alt2="打开" />在使用选择值表达式时</a></span>
                <div class="MCDropDownBody dropDownBody">
                    <p class="_1body">“静态”选项不允许更改“选择值查询”。</p>
                    <p class="_1body">ValueExpression 可用于将产品名称和修订版本合并到单个列中。必须使用正确的语法，例如： </p>
                    <p class="_1body">(产品) : (修订版本)</p>
                </div>
            </div>
