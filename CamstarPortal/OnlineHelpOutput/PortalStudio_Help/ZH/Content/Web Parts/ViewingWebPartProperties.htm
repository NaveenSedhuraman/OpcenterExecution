        <div role="main" id="mc-main-content">
            <p class="Head2">查看 Web 部件属性<a name="kanchor165"></a></p>
            <p class="_1body">Portal Studio 允许查看 Web 部件集合的属性。有关特定 Web 部件属性的信息，请参考“<a href="../General Properties/Web_Part_Properties.htm" class="MCXref xref" xrefformat="{paratext}">Web 部件属性</a>”。</p>
            <p class="Head3-Side"><a name="How_to_View_Web_Part_Properties"></a>如何查看 Web 部件属性<a name="kanchor166"></a></p>
            <p class="_1bodyKeepWithNext">按照以下步骤查看 Web 部件属性：</p>
            <table class="AutoNumber_p_Step1" style="width: 100%; margin-left: 0;" cellspacing="0" cellpadding="0">
                <col style="width: 45px;" />
                <col style="width: 30px;" />
                <col style="width: auto;" />
                <tr>
                    <td valign="top" />
                    <td class="AutoNumber_p_Step1" valign="top"><span class="Number"><b>1.</b></span>
                    </td>
                    <td class="AutoNumber_p_Step1" valign="top" data-mc-autonum="&lt;b&gt;1.&lt;/b&gt;">访问 Portal Studio。</td>
                </tr>
            </table>
            <table class="AutoNumber_p_Step1" style="width: 100%; margin-left: 0;" cellspacing="0" cellpadding="0">
                <col style="width: 45px;" />
                <col style="width: 30px;" />
                <col style="width: auto;" />
                <tr>
                    <td valign="top" />
                    <td class="AutoNumber_p_Step1" valign="top"><span class="Number"><b>2.</b></span>
                    </td>
                    <td class="AutoNumber_p_Step1" valign="top" data-mc-autonum="&lt;b&gt;2.&lt;/b&gt;">如果“用户界面组件”目录处于隐藏状态，单击<span class="User_Entry">显示/隐藏目录</span>。<span class="Emphasis">将显示“用户界面组件”目录。</span></td>
                </tr>
            </table>
            <table class="AutoNumber_p_Step1" style="width: 100%; margin-left: 0;" cellspacing="0" cellpadding="0">
                <col style="width: 45px;" />
                <col style="width: 30px;" />
                <col style="width: auto;" />
                <tr>
                    <td valign="top" />
                    <td class="AutoNumber_p_Step1" valign="top"><span class="Number"><b>3.</b></span>
                    </td>
                    <td class="AutoNumber_p_Step1" valign="top" data-mc-autonum="&lt;b&gt;3.&lt;/b&gt;">双击页面。 <span class="Emphasis"> 随即工作区域中将显示该页面。</span></td>
                </tr>
            </table>
            <table class="AutoNumber_p_Step1" style="width: 100%; margin-left: 0;" cellspacing="0" cellpadding="0">
                <col style="width: 45px;" />
                <col style="width: 30px;" />
                <col style="width: auto;" />
                <tr>
                    <td valign="top" />
                    <td class="AutoNumber_p_Step1" valign="top"><span class="Number"><b>4.</b></span>
                    </td>
                    <td class="AutoNumber_p_Step1" valign="top" data-mc-autonum="&lt;b&gt;4.&lt;/b&gt;">选择包含 Web 部件的单元。</td>
                </tr>
            </table>
            <table class="AutoNumber_p_Step1" style="width: 100%; margin-left: 0;" cellspacing="0" cellpadding="0">
                <col style="width: 45px;" />
                <col style="width: 30px;" />
                <col style="width: auto;" />
                <tr>
                    <td valign="top" />
                    <td class="AutoNumber_p_Step1" valign="top"><span class="Number"><b>5.</b></span>
                    </td>
                    <td class="AutoNumber_p_Step1" valign="top" data-mc-autonum="&lt;b&gt;5.&lt;/b&gt;">单击“属性”窗格中的 <span class="User_Entry">WebProperties</span> 按钮。<span class="Emphasis">将显示 WebProperties 窗口。</span></td>
                </tr>
            </table>
        </div>
