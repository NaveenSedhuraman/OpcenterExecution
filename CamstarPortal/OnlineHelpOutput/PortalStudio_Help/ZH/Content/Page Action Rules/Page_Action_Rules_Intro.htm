            <p class="Head2NoBreak" data-mc-conditions="Default.ScreenOnly">页面操作规则</p>
            <p class="_1body">页面操作规则确定动态操作在门户页面上的 ActionsControl Web 部件中的显示时间。操作可以有多个页面操作规则，并且当某个操作不符合与之关联的任何规则的条件时，将不会启用或显示该操作。</p>
            <p class="_1body">“页面操作规则”需要规则表达式，以确定何时显示“动态操作”按钮。</p>
