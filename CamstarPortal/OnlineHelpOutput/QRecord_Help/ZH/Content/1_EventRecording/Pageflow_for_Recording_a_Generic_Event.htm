            <p class="Head2">用于记录通用事件的页面流<a name="kanchor29"></a></p>
            <p class="_1body">无论在“分类”页上选择何种分类和子分类组合，用于记录通用事件的页面流均保持相同。分类和子分类是在“建模”中定义的，与“组织”建模对象相关联。</p>
