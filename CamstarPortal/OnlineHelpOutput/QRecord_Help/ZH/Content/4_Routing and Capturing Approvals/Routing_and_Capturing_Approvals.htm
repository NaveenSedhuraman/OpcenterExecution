            <p class="Head2" data-mc-conditions="Default.ScreenOnly">路由和捕获审批</p>
            <p class="_1body">Siemens 提供了一种方法来建立和实施正式的审批流程，旨在通过实施计划和监视方法以在整个生产过程中保持质量水平。每个审批流程都是完全可配置的，由一系列已得到预先定义的一组审批者验证的工步或门组成。审批流程是一种可配置的方法，用户可以通过它请求对质量记录解决进行审批。<a name="kanchor102"></a></p>
            <p class="_1bodyKeepWithNext" data-mc-conditions="Default.ScreenOnly">以下主题提供有关路由和捕获审批的信息：</p>
