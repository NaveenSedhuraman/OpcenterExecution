    <body>
        <div role="main" id="mc-main-content">
            <p class="Head2">取消审批<a name="kanchor116"></a></p>
            <p class="_1body">使用“取消审批”操作可取消质量记录解决的审批流程。无论审批者是否已做出决定，均可随时取消流程。</p>
            <p class="_1bodyKeepWithNext">在以下情况下可以取消审批：</p>
            <table class="AutoNumber_p__1bullet" style="width: 100%; margin-left: 0;" cellspacing="0" cellpadding="0">
                <col style="width: 45px;" />
                <col style="width: 30px;" />
                <col style="width: auto;" />
                <tr>
                    <td valign="top" />
                    <td class="AutoNumber_p__1bullet" valign="top"><span class="Dingbat-SqBullet"><span style="font-size: 120%;" class="mcFormatSize">•</span></span>
                    </td>
                    <td class="AutoNumber_p__1bullet" valign="top" data-mc-autonum="&lt;span style=&quot;font-size: 120%;&quot; class=&quot;mcFormatSize&quot;&gt;•&lt;/span&gt;">记录处于“审核中”状态。 </td>
                </tr>
            </table>
            <table class="AutoNumber_p__1bullet" style="width: 100%; margin-left: 0;" cellspacing="0" cellpadding="0">
                <col style="width: 45px;" />
                <col style="width: 30px;" />
                <col style="width: auto;" />
                <tr>
                    <td valign="top" />
                    <td class="AutoNumber_p__1bullet" valign="top"><span class="Dingbat-SqBullet"><span style="font-size: 120%;" class="mcFormatSize">•</span></span>
                    </td>
                    <td class="AutoNumber_p__1bullet" valign="top" data-mc-autonum="&lt;span style=&quot;font-size: 120%;&quot; class=&quot;mcFormatSize&quot;&gt;•&lt;/span&gt;">用户是记录所有者。</td>
                </tr>
            </table>
            <p class="_1body">如果不满足上述任一条件，则应用程序将禁用“取消审批”按钮。 </p>
            <table class="AutoNumber_p_Note1body" style="width: 100%; margin-left: 0;" cellspacing="0" cellpadding="0">
                <col style="width: 21px;" />
                <col style="width: 40px;" />
                <col style="width: auto;" />
                <tr>
                    <td valign="top" />
                    <td class="AutoNumber_p_Note1body" valign="top"><span class="Note"><span style="font-family: 'Arial';" class="mcFormatFamily"><b><span style="color: #006487;" class="mcFormatColor">注释:</span></b></span></span>
                    </td>
                    <td class="AutoNumber_p_Note1body" valign="top" data-mc-autonum="&lt;span style=&quot;font-family: 'Arial';&quot; class=&quot;mcFormatFamily&quot;&gt;&lt;b&gt;&lt;span style=&quot;color: #006487;&quot; class=&quot;mcFormatColor&quot;&gt;注释:&lt;/span&gt;&lt;/b&gt;&lt;/span&gt;">随后路由审批请求时，可在记录管理页和“签署审批”页的“解决”选项卡上查看已取消的审批周期。 </td>
                </tr>
            </table>
            <p class="_1body">有关取消审批的信息，请参考“<a href="../4_Routing and Capturing Approvals/Canceling_Approvals.htm" class="MCXref xref" xrefformat="{paratext}">取消审批</a>”。 </p>
