    <body>
        <div role="main" id="mc-main-content">
            <p class="Head2"><a name="top"></a><a name="kanchor120"></a><a name="kanchor121"></a>将质量记录信息上载到 Teamcenter</p>
            <p class="_1body">如果组织实现了 Teamcenter 与 CEP 集成，则可以基于 CEP 中的事件创建 Teamcenter 中的事件。</p>
            <p class="_1body">使用“上载到 PLM”按钮将质量记录信息发送到 Teamcenter。成功发送信息后，系统会在 Teamcenter 中创建问题报告，并在 Manufacturing Audit Trail 中记录“将事件上载到 PLM”事务。</p>
            <p class="_1body"> 有关信息，请参考《<i>Opcenter EX CR Teamcenter 集成指南</i>》。</p>
