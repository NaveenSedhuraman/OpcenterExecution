        <div role="main" id="mc-main-content">
            <p class="Head2">在更新数据库后重新生成 WCF 服务<a name="kanchor3"></a><a name="kanchor4"></a></p>
            <p class="_1body">当对 InSite.mdb 文件进行更改时必须生成 WCF 服务。如果在更新事务数据库时未选中“生成 WCF 服务”复选框，则运行 WCF Services Generator。</p>
            <p class="_1body">
                <MadCap:conditionalText data-mc-conditions="Default.ScreenOnly">有关重新生成 WCF 服务的完整信息，请参考《<span class="Emphasis">Opcenter Execution Medical Device and Diagnostics 安装指南</span>》或《<span class="Emphasis">Opcenter Execution Core 安装指南</span>》。</MadCap:conditionalText>
            </p>
