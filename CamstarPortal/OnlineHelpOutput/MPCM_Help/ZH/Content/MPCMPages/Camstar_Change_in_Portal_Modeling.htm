        <p class="Head2" data-mc-conditions="Default.ScreenOnly">建模中的更改管理<a name="kanchor38"></a></p>
        <p class="_1body">如果已拥有更改管理的许可，且至少已创建一个更改管理包并具有相应的角色和权限，则其他功能在建模中可用。可以创建和更新建模对象实例，然后在建模中将它们指派给现有的活动包。 </p>
        <p class="_1body">通过每个对象页上的其他选项卡，可以查看与实例关联的包的数量信息，以及该实例是否由包锁定。通过“建模”页工具栏上的其他按钮，可以从建模内查看包关联。如果具有包所有权权限，则还可以在建模中添加或移除包关联。</p>
        <p class="_1bodyKeepWithNext" data-mc-conditions="Default.ScreenOnly">以下主题提供了在建模中使用更改管理的相关信息：</p>
