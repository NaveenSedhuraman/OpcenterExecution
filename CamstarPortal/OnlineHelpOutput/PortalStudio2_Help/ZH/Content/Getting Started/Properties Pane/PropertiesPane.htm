        <div role="main" id="mc-main-content">
            <p class="Head2">属性窗格<a name="kanchor132"></a></p>
            <p class="_1body">“属性”窗格用于查看和编辑 Portal Studio 组件（如页面、Web 部件和控件）的属性。</p>
            <p class="_1body">“属性”窗格默认以排序视图显示属性。有关查看属性的信息，请参考“<a href="../Portal_Studio_User_Interface_Features.htm#Viewing" class="MCXref xref" xrefformat="{paratext}">查看字段和属性</a>”。</p>
            <p class="_1body">包含值的属性的属性名称旁边将显示一个蓝色复选标记图标。</p>
            <p class="_1body">选择属性后，“属性”窗格下方将出现一个描述窗口，其中显示了有关当前选择的属性的信息。</p>
            <p class="Head4">显示“属性”窗格</p>
            <p class="_1body">当“属性”窗格隐藏时，单击全局工具栏上的“属性”按钮可显示该窗格。有关工具栏按钮的信息，请参考“<a href="../PSToolbar.htm" class="MCXref xref" xrefformat="{paratext}">Portal Studio 全局工具栏</a>”。</p>
            <p class="_1body" data-mc-conditions="Default.ScreenOnly"><a name="Properties_Pane"></a>
