    <body>
        <div role="main" id="mc-main-content">
            <p class="Head2">工具箱<a name="kanchor127"></a></p>
            <p class="_1bodyKeepWithNext">工具箱提供对以下选项卡的访问：</p>
            <table class="AutoNumber_p__1bullet" style="width: 100%; margin-left: 0;" cellspacing="0" cellpadding="0">
                <col style="width: 45px;" />
                <col style="width: 30px;" />
                <col style="width: auto;" />
                <tr>
                    <td valign="top" />
                    <td class="AutoNumber_p__1bullet" valign="top"><span class="Dingbat-SqBullet"><span style="font-size: 120%;" class="mcFormatSize">•</span></span>
                    </td>
                    <td class="AutoNumber_p__1bullet" valign="top" data-mc-autonum="&lt;span style=&quot;font-size: 120%;&quot; class=&quot;mcFormatSize&quot;&gt;•&lt;/span&gt;">控件，其显示可添加到 Web 部件的控件的列表。有关信息，请参考“<a href="Controls.htm" class="MCXref xref" xrefformat="{paratext}">控件</a>”。</td>
                </tr>
            </table>
            <table class="AutoNumber_p__1bullet" style="width: 100%; margin-left: 0;" cellspacing="0" cellpadding="0">
                <col style="width: 45px;" />
                <col style="width: 30px;" />
                <col style="width: auto;" />
                <tr>
                    <td valign="top" />
                    <td class="AutoNumber_p__1bullet" valign="top"><span class="Dingbat-SqBullet"><span style="font-size: 120%;" class="mcFormatSize">•</span></span>
                    </td>
                    <td class="AutoNumber_p__1bullet" valign="top" data-mc-autonum="&lt;span style=&quot;font-size: 120%;&quot; class=&quot;mcFormatSize&quot;&gt;•&lt;/span&gt;">字段目录，其显示可添加到 Web 部件的服务和参数数据字段的列表。有关信息，请参考“<a href="FieldDirectory.htm" class="MCXref xref" xrefformat="{paratext}">字段目录</a>”。</td>
                </tr>
            </table>
            <p class="_1body">单击 Portal Studio 工具栏上的“工具箱”按钮可显示隐藏的工具箱，以及隐藏可见的工具箱。 </p>
            <p class="_1body" data-mc-conditions="Default.ScreenOnly"><a name="Toolbar"></a>
            </p>
            <div class="MCDropDown MCDropDown_Closed dropDown"><span class="MCDropDownHead dropDownHead"><a href="javascript:void(0)" class="MCDropDownHotSpot dropDownHotspot MCDropDownHotSpot_ MCHotSpotImage" aria-expanded="false"><img class="MCDropDown_Image_Icon" src="../../../Skins/Default/Stylesheets/Images/transparent.gif" height="11" width="16" alt="已关闭" data-mc-alt2="打开" />相对按钮</a></span>
                <div class="MCDropDownBody dropDownBody">
                    <p class="_1bodyKeepWithNext">“字段目录”选项卡包含“相对”按钮（大写 R）。将字段添加到 Web 部件时，“相对”按钮会在字段的相对和绝对设置之间切换。有关信息，请参考“<a href="../../Web Parts/Relative_Field_Expressions.htm" class="MCXref xref" xrefformat="{paratext}">相对字段表达式</a>”。</p>
                </div>
            </div>
