    <body>
        <div role="main" id="mc-main-content">
            <p class="Head2">字段表达式<a name="kanchor121"></a></p>
            <p class="_1body">将字段从“字段目录”拖到表格上时，会自动设置字段表达式。将字段加到表格后，可在“属性”窗格中更改字段表达式。</p>
            <p class="_1body">字段表达式有两种类型：绝对和相对。相对字段表达式添加到页面服务，并且对共享 Web 部件（在多个页面上使用）尤为有用，因此不必在每个页面上修改它们。 </p>
            <p class="_1body" data-mc-conditions="Default.ScreenOnly"><a name="When_Using_the_Field_Expressions"></a>
            </p>
            <div class="MCDropDown MCDropDown_Closed dropDown"><span class="MCDropDownHead dropDownHead"><a href="javascript:void(0)" class="MCDropDownHotSpot dropDownHotspot MCDropDownHotSpot_ MCHotSpotImage" aria-expanded="false"><img class="MCDropDown_Image_Icon" src="../../Skins/Default/Stylesheets/Images/transparent.gif" height="11" width="16" alt="已关闭" data-mc-alt2="打开" />在使用字段表达式时</a></span>
                <div class="MCDropDownBody dropDownBody">
                    <p class="_1body">字段表达式可使用相对表达式（通过移除第一个条目）来使其能够重复使用。</p>
                    <p class="_1body">如果 FieldExpressions 属性的值为空，则调用“Web 服务”方法时，该控件的值不会进行提交。</p>
                </div>
            </div>
        </div>
