        <div role="main" id="mc-main-content">
            <p class="Head2">请求值表达式<a name="kanchor180"></a></p>
            <p class="_1body">请求值表达式的设置方式可与字段表达式的设置方式相同。</p>
            <p class="_1body">Portal Studio 允许从服务器请求值，并将其用作字段中要提交给事务的值。</p>
            <p class="_1body" data-mc-conditions="Default.ScreenOnly"><a name="When_Using_Request_Value_Expressions"></a>
            </p>
            <div class="MCDropDown MCDropDown_Closed dropDown"><span class="MCDropDownHead dropDownHead"><a href="javascript:void(0)" class="MCDropDownHotSpot dropDownHotspot MCDropDownHotSpot_ MCHotSpotImage" aria-expanded="false"><img class="MCDropDown_Image_Icon" src="../../Skins/Default/Stylesheets/Images/transparent.gif" height="11" width="16" alt="已关闭" data-mc-alt2="打开" />在使用请求值表达式时</a></span>
                <div class="MCDropDownBody dropDownBody">
                    <p class="_1body">请求值需要一次应用程序服务器往返才能生成值，然后才能用于提交。</p>
                </div>
            </div>
