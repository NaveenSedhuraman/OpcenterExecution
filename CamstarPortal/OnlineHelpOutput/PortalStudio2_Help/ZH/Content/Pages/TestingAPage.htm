    <body>
        <div role="main" id="mc-main-content">
            <p class="Head2">测试页面<a name="kanchor29"></a></p>
            <p class="_1body">Portal Studio 用于在 Portal 框架中测试页面。</p>
            <p class="_1body" data-mc-conditions="Default.ScreenOnly"><a name="When_Testing_a_Page"></a>
            </p>
            <div class="MCDropDown MCDropDown_Closed dropDown"><span class="MCDropDownHead dropDownHead"><a href="javascript:void(0)" class="MCDropDownHotSpot dropDownHotspot MCDropDownHotSpot_ MCHotSpotImage" aria-expanded="false"><img class="MCDropDown_Image_Icon" src="../../Skins/Default/Stylesheets/Images/transparent.gif" height="11" width="16" alt="已关闭" data-mc-alt2="打开" />在测试页面时</a></span>
                <div class="MCDropDownBody dropDownBody">
                    <p class="_1body">可以使用“运行”按钮来测试页面。当页面已保存或不存在未保存的更改时，“运行”按钮处于启用状态。</p>
                    <p class="_1body">测试的页面将通过单独的浏览器选项卡在 Portal 框架中打开，就如同从门户菜单访问该页面一样。</p>
                    <table class="AutoNumber_p_Important1body" style="width: 100%; margin-left: 0;" cellspacing="0" cellpadding="0">
                        <col style="width: 20px;" />
                        <col style="width: 72px;" />
                        <col style="width: auto;" />
                        <tr>
                            <td valign="top" />
                            <td class="AutoNumber_p_Important1body" valign="top"><span class="Note"><b><span style="color: #006487;" class="mcFormatColor"><span style="font-family: 'Arial';" class="mcFormatFamily">重要提示:</span></span></b></span>
                            </td>
                            <td class="AutoNumber_p_Important1body" valign="top" data-mc-autonum="&lt;b&gt;&lt;span style=&quot;color: #006487;&quot; class=&quot;mcFormatColor&quot;&gt;&lt;span style=&quot;font-family: 'Arial';&quot; class=&quot;mcFormatFamily&quot;&gt;重要提示:&lt;/span&gt;&lt;/span&gt;&lt;/b&gt;">测试时在页面上输入的任何数据都会保存到环境的数据库中。</td>
                        </tr>
                    </table>
                </div>
            </div>
            <p class="Head3-Side"><a name="How_to_Test_a_Page"></a>如何测试页面<a name="kanchor30"></a></p>
            <p class="_1bodyKeepWithNext">按照以下步骤测试页面：</p>
            <table class="AutoNumber_p_Step1" style="width: 100%; margin-left: 0;" cellspacing="0" cellpadding="0">
                <col style="width: 45px;" />
                <col style="width: 30px;" />
                <col style="width: auto;" />
                <tr>
                    <td valign="top" />
                    <td class="AutoNumber_p_Step1" valign="top"><span class="Number"><b>1.</b></span>
                    </td>
                    <td class="AutoNumber_p_Step1" valign="top" data-mc-autonum="&lt;b&gt;1.&lt;/b&gt;">访问 Portal Studio。</td>
                </tr>
            </table>
            <table class="AutoNumber_p_Step1" style="width: 100%; margin-left: 0;" cellspacing="0" cellpadding="0">
                <col style="width: 45px;" />
                <col style="width: 30px;" />
                <col style="width: auto;" />
                <tr>
                    <td valign="top" />
                    <td class="AutoNumber_p_Step1" valign="top"><span class="Number"><b>2.</b></span>
                    </td>
                    <td class="AutoNumber_p_Step1" valign="top" data-mc-autonum="&lt;b&gt;2.&lt;/b&gt;">双击页面。 <span class="Emphasis">随即工作区域中将显示该页面。</span> </td>
                </tr>
            </table>
            <table class="AutoNumber_p_Step1" style="width: 100%; margin-left: 0;" cellspacing="0" cellpadding="0">
                <col style="width: 45px;" />
                <col style="width: 30px;" />
                <col style="width: auto;" />
                <tr>
                    <td valign="top" />
                    <td class="AutoNumber_p_Step1" valign="top"><span class="Number"><b>3.</b></span>
                    </td>
                    <td class="AutoNumber_p_Step1" valign="top" data-mc-autonum="&lt;b&gt;3.&lt;/b&gt;">单击<span class="User_Entry">运行</span>。<span class="Emphasis">该页面在门户中通过单独的浏览器选项卡打开。</span></td>
                </tr>
            </table>
            <p class="_1body">&#160;</p>
