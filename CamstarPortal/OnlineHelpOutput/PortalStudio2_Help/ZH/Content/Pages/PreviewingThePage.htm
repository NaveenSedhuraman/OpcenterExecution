    <body>
        <div role="main" id="mc-main-content">
            <p class="Head2">预览页面<a name="kanchor101"></a></p>
            <p class="_1body">Portal Studio 支持在浏览器窗口中预览页面。</p>
            <p class="_1body" data-mc-conditions="Default.ScreenOnly"><a name="When_Previewing_a_Page"></a>
            </p>
            <div class="MCDropDown MCDropDown_Closed dropDown"><span class="MCDropDownHead dropDownHead"><a href="javascript:void(0)" class="MCDropDownHotSpot dropDownHotspot MCDropDownHotSpot_ MCHotSpotImage" aria-expanded="false"><img class="MCDropDown_Image_Icon" src="../../Skins/Default/Stylesheets/Images/transparent.gif" height="11" width="16" alt="已关闭" data-mc-alt2="打开" />在预览页面时</a></span>
                <div class="MCDropDownBody dropDownBody">
                    <p class="_1body">当页面已保存或不存在未保存的更改时，“预览”按钮处于启用状态。</p>
                    <p class="_1body">预览的页面将在新窗口中打开，该窗口不属于 Portal 框架的一部分。有关在 Portal 框架中测试页面的信息，请参考“<a href="TestingAPage.htm" class="MCXref xref" xrefformat="{paratext}">测试页面</a>”。</p>
                </div>
            </div>
            <p class="Head3-Side"><a name="How_to_Preview_a_Page"></a>如何预览页面<a name="kanchor102"></a></p>
            <p class="_1bodyKeepWithNext">按照以下步骤预览页面：</p>
            <table class="AutoNumber_p_Step1" style="width: 100%; margin-left: 0;" cellspacing="0" cellpadding="0">
                <col style="width: 45px;" />
                <col style="width: 30px;" />
                <col style="width: auto;" />
                <tr>
                    <td valign="top" />
                    <td class="AutoNumber_p_Step1" valign="top"><span class="Number"><b>1.</b></span>
                    </td>
                    <td class="AutoNumber_p_Step1" valign="top" data-mc-autonum="&lt;b&gt;1.&lt;/b&gt;">访问 Portal Studio。</td>
                </tr>
            </table>
            <table class="AutoNumber_p_Step1" style="width: 100%; margin-left: 0;" cellspacing="0" cellpadding="0">
                <col style="width: 45px;" />
                <col style="width: 30px;" />
                <col style="width: auto;" />
                <tr>
                    <td valign="top" />
                    <td class="AutoNumber_p_Step1" valign="top"><span class="Number"><b>2.</b></span>
                    </td>
                    <td class="AutoNumber_p_Step1" valign="top" data-mc-autonum="&lt;b&gt;2.&lt;/b&gt;">双击页面。 <span class="Emphasis"> 随即工作区域中将显示该页面。</span></td>
                </tr>
            </table>
            <table class="AutoNumber_p_Step1" style="width: 100%; margin-left: 0;" cellspacing="0" cellpadding="0">
                <col style="width: 45px;" />
                <col style="width: 30px;" />
                <col style="width: auto;" />
                <tr>
                    <td valign="top" />
                    <td class="AutoNumber_p_Step1" valign="top"><span class="Number"><b>3.</b></span>
                    </td>
                    <td class="AutoNumber_p_Step1" valign="top" data-mc-autonum="&lt;b&gt;3.&lt;/b&gt;">单击<span class="User_Entry">预览。</span><span class="Emphasis">该页面将在 Web 浏览器中打开。</span></td>
                </tr>
            </table>
        </div>
