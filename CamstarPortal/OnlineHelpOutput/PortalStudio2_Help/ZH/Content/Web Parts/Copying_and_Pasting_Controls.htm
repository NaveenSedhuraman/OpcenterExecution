    <body>
        <div role="main" id="mc-main-content">
            <p class="Head2">复制和粘贴控件<a name="kanchor67"></a></p>
            <p class="_1body"><span style="color: #ff0000;font-weight: bold;">[除非 Bug 1780 已解决，否则在 V8 SU0 的本主题中注明 PC 条件]</span>可以在 Portal Studio 的工作区域中复制和粘贴控件。</p>
            <p class="_1body" data-mc-conditions="Default.ScreenOnly"><a name="When_Copying_and_Pasting_Controls"></a>
            </p>
            <div class="MCDropDown MCDropDown_Closed dropDown"><span class="MCDropDownHead dropDownHead"><a href="javascript:void(0)" class="MCDropDownHotSpot dropDownHotspot MCDropDownHotSpot_ MCHotSpotImage" aria-expanded="false"><img class="MCDropDown_Image_Icon" src="../../Skins/Default/Stylesheets/Images/transparent.gif" height="11" width="16" alt="已关闭" data-mc-alt2="打开" />在复制和粘贴控件时 </a></span>
                <div class="MCDropDownBody dropDownBody">
                    <p class="_1body">粘贴控件时，必须存在具有空白单元格的 Web 部件。</p>
                    <p class="_1bodyKeepWithNext">可以通过以下操作复制和粘贴控件：</p>
                    <table class="AutoNumber_p__1bullet" style="width: 100%; margin-left: 0;" cellspacing="0" cellpadding="0">
                        <col style="width: 45px;" />
                        <col style="width: 30px;" />
                        <col style="width: auto;" />
                        <tr>
                            <td valign="top" />
                            <td class="AutoNumber_p__1bullet" valign="top"><span class="Dingbat-SqBullet"><span style="font-size: 120%;" class="mcFormatSize">•</span></span>
                            </td>
                            <td class="AutoNumber_p__1bullet" valign="top" data-mc-autonum="&lt;span style=&quot;font-size: 120%;&quot; class=&quot;mcFormatSize&quot;&gt;•&lt;/span&gt;">使用键盘命令 Ctrl+C 和 Ctrl+V。</td>
                        </tr>
                    </table>
                    <table class="AutoNumber_p__1bullet" style="color: #ff00ff; width: 100%; margin-left: 0;" cellspacing="0" cellpadding="0">
                        <col style="width: 45px;" />
                        <col style="width: 30px;" />
                        <col style="width: auto;" />
                        <tr>
                            <td valign="top" />
                            <td class="AutoNumber_p__1bullet" valign="top"><span class="Dingbat-SqBullet"><span style="font-size: 120%;" class="mcFormatSize">•</span></span>
                            </td>
                            <td class="AutoNumber_p__1bullet" valign="top" data-mc-autonum="&lt;span style=&quot;font-size: 120%;&quot; class=&quot;mcFormatSize&quot;&gt;•&lt;/span&gt;">单击“编辑”，然后选择“复制控件”或“粘贴控件”。 </td>
                        </tr>
                    </table>
                    <table class="AutoNumber_p_Note1body" style="color: #ff00ff; width: 100%; margin-left: 0;" cellspacing="0" cellpadding="0">
                        <col style="width: 21px;" />
                        <col style="width: 40px;" />
                        <col style="width: auto;" />
                        <tr>
                            <td valign="top" />
                            <td class="AutoNumber_p_Note1body" valign="top"><span class="Note"><span style="font-family: 'Arial';" class="mcFormatFamily"><b><span style="color: #006487;" class="mcFormatColor">注释:</span></b></span></span>
                            </td>
                            <td class="AutoNumber_p_Note1body" valign="top" data-mc-autonum="&lt;span style=&quot;font-family: 'Arial';&quot; class=&quot;mcFormatFamily&quot;&gt;&lt;b&gt;&lt;span style=&quot;color: #006487;&quot; class=&quot;mcFormatColor&quot;&gt;注释:&lt;/span&gt;&lt;/b&gt;&lt;/span&gt;">可以通过单击“编辑”然后选择“剪切控件”来剪切控件。然后，可以将控件粘贴到空白单元格中。 </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
