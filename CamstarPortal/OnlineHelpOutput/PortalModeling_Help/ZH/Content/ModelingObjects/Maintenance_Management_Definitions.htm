            <p class="Head2" data-mc-conditions="Default.ScreenOnly">维护管理简介<a name="kanchor458"></a></p>
            <p class="_1body">“维护”一词是指对指定资源（包括物料箱）进行的调整、校准、消耗品更改、软件升级、维修、预防性维护及类似活动。</p>
            <p class="_1body">使用维护管理功能可以基于日历日期和生产量定义并追踪以资源为中心的维护要求。将维护要求指派给资源后，在执行车间服务期间实施这些维护要求。</p>
            <p class="_1bodyKeepWithNext" data-mc-conditions="Default.ScreenOnly">以下主题提供有关维护管理定义的信息：</p>
