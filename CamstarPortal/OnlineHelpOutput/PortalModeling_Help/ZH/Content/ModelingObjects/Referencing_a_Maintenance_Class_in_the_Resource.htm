        <div role="main" id="mc-main-content">
            <p class="Head2"><a name="Referencing_a_Maintenance_Class_in_the_Resource"></a>在资源中引用维护类</p>
            <p class="_1body">拥有相同维护要求的资源属于一个“维护类”。维护类也适用于物料箱，物料箱是另一种类型的资源。</p>
            <p class="_1body">有关资源或物料箱的信息，请参考“<a href="PhysicalModelDefinitions.htm#Physical" class="MCXref xref" xrefformat="{paratext}">物理模型定义</a>”。</p>
            <p class="_1body" data-mc-conditions="Default.ScreenOnly"><a name="How_to_Modify_a_Resource_to_Reference_the_Maintenance_Class"></a>
            </p>
            <p class="Head3-Side">如何修改资源以引用维护类</p>
            <p class="_1bodyKeepWithNext">按照以下步骤指定资源所属的“维护类”：</p>
            <table class="AutoNumber_p_Step1" style="width: 100%; margin-left: 0;" cellspacing="0" cellpadding="0">
                <col style="width: 45px;" />
                <col style="width: 30px;" />
                <col style="width: auto;" />
                <tr>
                    <td valign="top" />
                    <td class="AutoNumber_p_Note3body" valign="top"><span class="Number"><b>1.</b></span>
                    </td>
                    <td class="AutoNumber_p_Note3body" valign="top" data-mc-autonum="&lt;b&gt;1.&lt;/b&gt;">打开<span class="User_Entry">资源</span>页。<span class="Emphasis">随即“建模”页中将显示“资源”页。</span></td>
                </tr>
            </table>
            <table class="AutoNumber_p_Step1" style="width: 100%; margin-left: 0;" cellspacing="0" cellpadding="0">
                <col style="width: 45px;" />
                <col style="width: 30px;" />
                <col style="width: auto;" />
                <tr>
                    <td valign="top" />
                    <td class="AutoNumber_p_Note3body" valign="top"><span class="Number"><b>2.</b></span>
                    </td>
                    <td class="AutoNumber_p_Note3body" valign="top" data-mc-autonum="&lt;b&gt;2.&lt;/b&gt;">单击要修改的资源。<span class="Emphasis">随即将出现已选资源的“资源”页。</span></td>
                </tr>
            </table>
            <table class="AutoNumber_p_Step1" style="width: 100%; margin-left: 0;" cellspacing="0" cellpadding="0">
                <col style="width: 45px;" />
                <col style="width: 30px;" />
                <col style="width: auto;" />
                <tr>
                    <td valign="top" />
                    <td class="AutoNumber_p_Note3body" valign="top"><span class="Number"><b>3.</b></span>
                    </td>
                    <td class="AutoNumber_p_Note3body" valign="top" data-mc-autonum="&lt;b&gt;3.&lt;/b&gt;">在<span class="User_Entry">维护类</span>字段中为该资源选择相应的<span class="User_Entry">维护类</span>。</td>
                </tr>
            </table>
            <table class="AutoNumber_p_Step1" style="width: 100%; margin-left: 0;" cellspacing="0" cellpadding="0">
                <col style="width: 45px;" />
                <col style="width: 30px;" />
                <col style="width: auto;" />
                <tr>
                    <td valign="top" />
                    <td class="AutoNumber_p_Note3body" valign="top"><span class="Number"><b>4.</b></span>
                    </td>
                    <td class="AutoNumber_p_Note3body" valign="top" data-mc-autonum="&lt;b&gt;4.&lt;/b&gt;">根据您的业务需求输入可选信息。有关此页面的信息，请参考“<a href="Defining_Resources.htm#Resource_Page_Field_Definitions_PDF" class="MCXref xref" xrefformat="{paratext}">资源页字段定义</a>”。</td>
                </tr>
            </table>
            <table class="AutoNumber_p_Step1" style="width: 100%; margin-left: 0;" cellspacing="0" cellpadding="0">
                <col style="width: 45px;" />
                <col style="width: 30px;" />
                <col style="width: auto;" />
                <tr>
                    <td valign="top" />
                    <td class="AutoNumber_p_Note3body" valign="top"><span class="Number"><b>5.</b></span>
                    </td>
                    <td class="AutoNumber_p_Note3body" valign="top" data-mc-autonum="&lt;b&gt;5.&lt;/b&gt;">单击<span class="User_Entry">保存</span>。 <span class="Emphasis">应用程序显示成功消息，指出建模对象已更新。</span></td>
                </tr>
            </table>
        </div>
