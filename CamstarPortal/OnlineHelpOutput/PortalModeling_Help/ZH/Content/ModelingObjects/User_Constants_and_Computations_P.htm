        <div role="main" id="mc-main-content">
            <p class="Head2">用户常量和计算<a name="kanchor245"></a></p>
            <p class="_1body">在应用程序中，可以创建和存储计算表达式，并将这些表达式变量映射到用户数据收集数据点。然后，在执行电子流程任务时可以使用这些计算，计算结果可供车间操作员查看。这样，制造操作员便可在制造工步中使用预定义的计算表达式，并根据这些计算表达式进行计算。系统根据您提供给计算表达式的常量、参数和运算符输入返回计算结果。 </p>
            <p class="_1body" data-mc-conditions="Default.ScreenOnly"><a name="Modeling_Process_Computations_Overview"></a>
            </p>
