    <body>
        <div role="main" id="mc-main-content">
            <p class="Head2"><a name="Viewing_Containers_Based_on_Manufacturing_Orders"></a>根据制造订单查看容器</p>
            <p class="_1body">通过查看应用程序中的实例，可以追踪根据制造订单开始的容器。</p>
            <p class="_1body">“容器”字段会显示一个只读列表，其中包含根据此订单开始的容器名称。列表中没有数量和其他状态信息。建模中有此视图，但不显示给车间用户。</p>
            <p class="_1body"><a name="How_to_View_a_Container"></a>
            </p>
            <p class="Head3-Side">如何查看容器</p>
            <p class="_1bodyKeepWithNext">按照以下步骤根据制造订单查看容器：</p>
            <table class="AutoNumber_p_Step1" style="width: 100%; margin-left: 0;" cellspacing="0" cellpadding="0">
                <col style="width: 45px;" />
                <col style="width: 30px;" />
                <col style="width: auto;" />
                <tr>
                    <td valign="top" />
                    <td class="AutoNumber_p_Note3body" valign="top"><span class="Number"><b>1.</b></span>
                    </td>
                    <td class="AutoNumber_p_Note3body" valign="top" data-mc-autonum="&lt;b&gt;1.&lt;/b&gt;">单击“建模”选项卡上的<span class="User_Entry">制造订单</span>。<span class="Emphasis">将显示“制造订单”选项卡。</span></td>
                </tr>
            </table>
            <table class="AutoNumber_p_Step1" style="width: 100%; margin-left: 0;" cellspacing="0" cellpadding="0">
                <col style="width: 45px;" />
                <col style="width: 30px;" />
                <col style="width: auto;" />
                <tr>
                    <td valign="top" />
                    <td class="AutoNumber_p_Note3body" valign="top"><span class="Number"><b>2.</b></span>
                    </td>
                    <td class="AutoNumber_p_Note3body" valign="top" data-mc-autonum="&lt;b&gt;2.&lt;/b&gt;">从<span class="User_Entry">制造订单</span>列表中选择一个实例。<span class="Emphasis">将显示“制造订单”页。</span></td>
                </tr>
            </table>
            <table class="AutoNumber_p_Step1" style="width: 100%; margin-left: 0;" cellspacing="0" cellpadding="0">
                <col style="width: 45px;" />
                <col style="width: 30px;" />
                <col style="width: auto;" />
                <tr>
                    <td valign="top" />
                    <td class="AutoNumber_p_Note3body" valign="top"><span class="Number"><b>3.</b></span>
                    </td>
                    <td class="AutoNumber_p_Note3body" valign="top" data-mc-autonum="&lt;b&gt;3.&lt;/b&gt;">转到<span class="User_Entry">详细信息</span>部分。</td>
                </tr>
            </table>
            <table class="AutoNumber_p_Step1" style="width: 100%; margin-left: 0;" cellspacing="0" cellpadding="0">
                <col style="width: 45px;" />
                <col style="width: 30px;" />
                <col style="width: auto;" />
                <tr>
                    <td valign="top" />
                    <td class="AutoNumber_p_Note3body" valign="top"><span class="Number"><b>4.</b></span>
                    </td>
                    <td class="AutoNumber_p_Note3body" valign="top" data-mc-autonum="&lt;b&gt;4.&lt;/b&gt;">查看“容器”表格中的条目。</td>
                </tr>
            </table>
        </div>
