        <div role="main" id="mc-main-content">
            <p class="Head2" data-mc-conditions="Default.ScreenOnly">业务规则简介<a name="kanchor579"></a></p>
            <p class="_1body">业务规则可用于定义要满足的条件以及该条件成立时要执行的一个或多个操作。在质量管理流程期间，可以将多个点中的业务规则关联，以便控制何时自动发生某些操作。</p>
            <p class="_1bodyKeepWithNext" data-mc-conditions="Default.ScreenOnly">以下主题提供有关定义实施业务规则所需的建模对象的信息：</p>
