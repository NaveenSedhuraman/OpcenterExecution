        <div role="main" id="mc-main-content">
            <p class="Head2"><a name="Manufacturing_Orders"></a>制造订单</p>
            <p class="_1body">制造订单是在作业、工厂和工作中心内启动容器的基础，前提是为这些实体实施了调度规则类型“订单”。调度规则类型“订单”与“开始”事务相关联。</p>
            <p class="_1bodyKeepWithNext">默认制造查询使用“制造订单”页中的以下值：</p>
            <table class="AutoNumber_p__1bullet" style="width: 100%; margin-left: 0;" cellspacing="0" cellpadding="0">
                <col style="width: 45px;" />
                <col style="width: 30px;" />
                <col style="width: auto;" />
                <tr>
                    <td valign="top" />
                    <td class="AutoNumber_p__1bullet" valign="top"><span class="Dingbat-SqBullet"><span style="font-size: 120%;" class="mcFormatSize">•</span></span>
                    </td>
                    <td class="AutoNumber_p__1bullet" valign="top" data-mc-autonum="&lt;span style=&quot;font-size: 120%;&quot; class=&quot;mcFormatSize&quot;&gt;•&lt;/span&gt;">计划启动日期</td>
                </tr>
            </table>
            <table class="AutoNumber_p__1bullet" style="width: 100%; margin-left: 0;" cellspacing="0" cellpadding="0">
                <col style="width: 45px;" />
                <col style="width: 30px;" />
                <col style="width: auto;" />
                <tr>
                    <td valign="top" />
                    <td class="AutoNumber_p__1bullet" valign="top"><span class="Dingbat-SqBullet"><span style="font-size: 120%;" class="mcFormatSize">•</span></span>
                    </td>
                    <td class="AutoNumber_p__1bullet" valign="top" data-mc-autonum="&lt;span style=&quot;font-size: 120%;&quot; class=&quot;mcFormatSize&quot;&gt;•&lt;/span&gt;">优先级（带有 WIP 消息的用户代码）</td>
                </tr>
            </table>
            <p class="_1body">车间用户访问“订单调度”页上的订单调度列表。该列表按最早的计划启动日期排序。如果未在制造订单中定义日期，或者订单的计划启动日期相同，则按优先级排序。</p>
            <p class="_1body">有关信息，请参考“<a href="Defining_Manufacturing_Orders.htm" class="MCXref xref" xrefformat="{paratext}">定义制造订单</a>”。</p>
