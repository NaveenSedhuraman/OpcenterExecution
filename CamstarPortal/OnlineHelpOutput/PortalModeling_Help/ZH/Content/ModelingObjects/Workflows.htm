        <div role="main" id="mc-main-content">
            <p class="Head2" data-mc-conditions="Default.ScreenOnly">定义工作流程<a name="kanchor499"></a></p>
            <p class="_1body">工作流是建模的基础组件。工作流程定义是用于制造产品的一组有序工步。工步序列指示容器必须移经的路线以及必须记录的数据。并不是全部的产品都需要工作流程。例如，原材料或包装组件有产品定义但可能没有与之相关的工作流程。 </p>
            <p class="_1body">工作流程的属性取决于您所确立的建模定义。因此，在着手开发工作流程之前，必须先创建最小量的建模定义。可以用这些建模定义作为工作流程的基本元素。</p>
            <p class="_1bodyKeepWithNext" data-mc-conditions="Default.ScreenOnly">以下主题提供有关定义工作流程的信息：</p>
