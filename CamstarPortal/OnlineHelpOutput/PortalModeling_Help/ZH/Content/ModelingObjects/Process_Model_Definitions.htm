            <p class="Head2" data-mc-conditions="Default.ScreenOnly">过程模型定义<a name="kanchor8"></a></p>
            <p class="_1body">流程模型是应用程序的信息模型的控制部分。它包含代表制造工艺流程的对象：容器级别、作业、规范、产品系列、产品、物料清单 (BOM)、ERP 物料清单、ERP 路线、配方列表、主配方和工作流程。有关工作流程建模对象的信息，请参考“<a href="Workflows.htm" class="MCXref xref" xrefformat="{paratext}">定义工作流程</a>”。</p>
            <p class="_1bodyKeepWithNext" data-mc-conditions="Default.ScreenOnly">以下主题提供有关物理模型定义的信息：</p>
