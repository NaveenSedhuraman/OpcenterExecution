        <div role="main" id="mc-main-content">
            <p class="Head2"><a name="Enforcing_Dispatch_Rules_in_Operations_WkCtrs_Factories"></a>在作业、工作中心和工厂中执行调度规则</p>
            <p class="_1body">可以通过作业、工作中心和工厂的“调度规则”字段执行调度规则。对作业执行的规则优先于对工作中心执行的规则，对工作中心执行的规则优先于为工厂定义的规则。</p>
            <p class="_1body">在作业、工作中心和工厂中一次只能引用一个调度规则，但一个规则可以包含 1 到 4 种规则类型。因此，必须预先定义包含各种规则类型组合的多个规则变体，或者在业务需求更改时针对调度规则中的调度规则类型关闭“执行调度”标记。</p>
