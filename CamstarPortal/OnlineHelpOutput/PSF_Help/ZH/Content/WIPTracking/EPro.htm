        <div role="main" id="mc-main-content">
            <p class="Head2" data-mc-conditions="Default.ScreenOnly">电子流程<a name="kanchor52"></a></p>
            <p class="_1body">通过电子过程，可以为特定容器执行一系列任务列表。“电子流程”页显示要针对所选容器执行的任务列表和任务。您不仅可以选择要执行的任务，而且可以根据需求添加该任务的其他信息。例如，某些任务会收集数据，或要求输入完成事务的信息，然后您才能执行这些任务。 </p>
            <p class="_1bodyKeepWithNext" data-mc-conditions="Default.ScreenOnly">这些主题提供有关电子流程的信息：</p>
