            <p class="Head2" data-mc-conditions="Default.ScreenOnly">流程时间强制</p>
            <p class="_1body">通过流程时间强制功能，系统管理员可以配置流程计时器并将其附加到制造流程中的特定工步，从而可以更密切地控制工作流程。流程计时器附加到与“移动（标准）”事务或“移入”事务关联的规范或任务。 <a name="kanchor49"></a></p>
