        <div role="main" id="mc-main-content">
            <p class="Head2" data-mc-conditions="Default.ScreenOnly">审核追踪</p>
            <p class="_1body"><a name="kanchor212"></a>制造审核追踪为容器、物料箱或事件提供所有事务的完整历史。容器历史文件中的全部数据都可以显示出来，例如：消耗的物料、使用的处理、收集的参数数据、异常、偏差、日期、时间以及电子签名。资源审核追踪为资源提供所有事务的完整历史。资源历史文件中的所有数据可用于显示加工材料的机器、收集的参数数据以及日期和时间等。</p>
            <p class="_1bodyKeepWithNext" data-mc-conditions="Default.ScreenOnly"> 这些主题提供了有关制造审核追踪或资源审核追踪的信息：</p>
