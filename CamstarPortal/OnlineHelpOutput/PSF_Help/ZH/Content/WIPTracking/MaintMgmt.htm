        <div role="main" id="mc-main-content">
            <p class="Head2" data-mc-conditions="Default.ScreenOnly">维护管理<a name="kanchor70"></a></p>
            <p class="_1body">满足资源的维护要求（吞吐量、日期和重复日期）后，可以使用“维护管理”事务将资源的必需维护标记为完成。必须先标记为完成，然后才能使用资源进行后续处理。 </p>
            <p class="_1body"> 系统管理员可以配置维护要求，以便在到期日期之前、到期日期和到期日期之后的指定期限发送电子邮件警报，以确保完成维护而且有资源可用于处理。维护到期时，不会自动生成电子邮件，除非操作员完成了资源事务，例如“移入”或“资源生产量”。</p>
            <p class="_1bodyKeepWithNext" data-mc-conditions="Default.ScreenOnly">本主题提供有关维护管理的信息：</p>
