        <div role="main" id="mc-main-content">
            <p class="Head2" data-mc-conditions="Default.ScreenOnly">管理培训记录</p>
            <p class="_1body">使用单独许可的 Operator Training and Certification 模块，雇主能够为员工指派培训要求，并追踪这些培训要求的培训记录状态。</p>
            <p class="_1body">只有在培训要求定义中指定的培训师才能执行培训记录管理。使用培训记录管理可以添加、更新和删除培训记录。也可以比较两个员工的培训要求，并将某个员工的培训记录复制给另一个员工。</p>
            <p class="_1bodyKeepWithNext" data-mc-conditions="Default.ScreenOnly"> 这些主题提供有关培训记录管理的信息：</p>
