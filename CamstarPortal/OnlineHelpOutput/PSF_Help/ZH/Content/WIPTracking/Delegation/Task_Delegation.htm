        <div role="main" id="mc-main-content">
            <p class="Head2" data-mc-conditions="Default.ScreenOnly">任务委托</p>
            <p class="_1body">系统管理员可以使用“委托”将任务从一名员工重新分配给另一名员工。例如，如果最初指派任务的员工将在任务到期时休假，则管理员可以将包审批或协作任务委托给其他员工。管理员可以在指定的日期范围内重新分配特定任务或将全部任务从一名员工委托给另一名员工。<a name="kanchor23"></a></p>
            <p class="_1bodyKeepWithNext" data-mc-conditions="Default.ScreenOnly">这些主题提供有关任务委托的信息：</p>
