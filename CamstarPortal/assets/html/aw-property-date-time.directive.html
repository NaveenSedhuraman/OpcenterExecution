<div class="propertyLabelTopContainer">

    </div>
</div>
<div class="aw-widgets-propertyLabelTopValueContainer">

        <aw-property-non-edit-val prop="prop" />

        <aw-property-date-time-val prop="prop" />
    </div>
</div>
