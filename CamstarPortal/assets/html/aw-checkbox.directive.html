<div class="aw-widgets-propertyContainer" ng-class="{'aw-layout-flexRow':prop.propertyLabelDisplay=='PROPERTY_LABEL_AT_SIDE', 'afx-checkbox-label-top':prop.propertyLabelDisplay=='PROPERTY_LABEL_AT_TOP'}">
    <aw-property-label prop="prop" ng-if="prop.propertyLabelDisplay!='PROPERTY_LABEL_AT_RIGHT'"></aw-property-label>
    <div class="aw-widgets-propertyLabelTopValueContainer">
          <aw-property-checkbox-val prop="prop" action="action"/>
    </div>
