<div class="aw-widgets-cellTop" ng-class="{'aw-jswidgets-editableProp aw-jswidgets-uiCell': prop.isEditing, 'aw-jswidgets-uiNonEditCell': !prop.isEditing, 'aw-jswidgets-editableGridCell': isContainerEditable()}" ng-click="startEdit($event)">
    <div ng-if="!prop.isEditing">
        <aw-property-non-edit-val prop="prop" />
    </div>
    <div ng-if="prop.isEditing">
        <aw-property-val prop="prop" />
    </div>
</div>
