<aw-column width="fill" class="mom-empty-content">
    <div class="mom-empty-icon-container">
        <aw-column width="fill"></aw-column>
        <aw-column width="6" class="mom-empty-icon">
            <aw-image source="data.typeIconURL" is-icon="true"></aw-image>
        </aw-column>
        <aw-column width="fill">
    </div>
    <div class="mom-empty-text">
        {{data.emptyComponentLocalizedText || ctx.momEmptyComponentText || i18n.momEmptyComponentText}}
    </div>
</aw-column>
