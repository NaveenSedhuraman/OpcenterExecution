<div class="aw-widgets-gridCellColorContainer" title="{{ctx.visibilityControls ? cellTitle : ''}}" ng-class="{'aw-widgets-partialVisibility': !vmo.visible, 'aw-occmgmt-cellImageTooltip': ctx.visibilityControls}" ng-click="imageButtonClick(vmo, $event)">
    <span class="{{vmo.gridDecoratorStyle}} aw-widgets-gridCellColorIndicator" ng-attr-title="{{vmo.colorTitle}}"/>
    <aw-model-icon vmo="vmo" hideoverlay="true" class="aw-widgets-gridCellColorThumbnail"></aw-model-icon>
</div>
