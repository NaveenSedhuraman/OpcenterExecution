<div ng-repeat="tile in tileGroup.tiles" class="aw-tile-tileMain aw-layout-flexColumn
    aw-theme-tileText aw-tile-draggable"
    ng-class="{'aw-tile-smallSize': tile.tileSize === 0, 'aw-tile-doubleSize': tile.tileSize === 1,
    'aw-tile-doubleSize aw-tile-doubleVerticalSize': tile.tileSize === 2, 'aw-tile-tileEdit': tile.editing}"
    ng-attr-draggable="{{tile.editing}}"
    ng-style="{'order': $index}">
    <aw-tile tile="tile"></aw-tile>
</div>
