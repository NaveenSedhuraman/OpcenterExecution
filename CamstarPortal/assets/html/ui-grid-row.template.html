<div ng-repeat="(colRenderIndex, col) in colContainer.renderedColumns track by col.uid"
  ui-grid-one-bind-id-grid="rowRenderIndex + '-' + col.uid + '-cell'"
  class="ui-grid-cell" role="{{col.isRowHeader ? 'rowheader' : 'gridcell'}}" ng-attr-draggable="{{grid.appScope.isDragEnabled}}"
  ng-class="{ 'ui-grid-row-header-cell': col.isRowHeader, 'ui-grid-row-selected': row.entity.selected, 'aw-widgets-droparea': row.hover }" 
  ui-grid-cell>
</div>
