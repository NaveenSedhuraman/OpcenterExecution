<div class="aw-toolbar-layout" ng-class="{'aw-toolbar-horizontal':orientation==='HORIZONTAL','aw-toolbar-vertical':orientation==='VERTICAL'}">
    <aw-command-bar anchor="{{firstAnchor}}" reverse="isReverse" show-command-labels="showCommandLabels" context="context" alignment="{{orientation}}"></aw-command-bar>
    <aw-command-bar anchor="{{secondAnchor}}" reverse="isReverseSecond" show-command-labels="showCommandLabels" context="context" alignment="{{orientation}}"></aw-command-bar>
</div>
